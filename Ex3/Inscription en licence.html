<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Inscription en licence </title>
</head>
<body>
<section>
    <form method="post" action="Insat.html">
        <fieldset>
            <legend align="center"> Informations Personnelles </legend>

            <div align="center">
                <label> Votre Nom :
                    <input type="text" placeholder="Votre nom ?">
                </label>
            </div>

            <div align="center">
                <label> Votre Prénom :
                    <input type="text" placeholder="Votre prénom ?">
                </label>
            </div>

            <div align="center">
                <label> Votre Âge :
                    <input type="number" placeholder="Votre âge ?">
                </label>
            </div>

            <div align="center">
                <label> Votre Adresse :
                    <textarea rows="4" cols="25">Votre adresse ?</textarea>
                </label>
            </div>

            <div align="center">
                <label> Votre Adresse E-mail :
                    <input type="email" placeholder="Votre adresse e-mail ?">
                </label>
            </div>

            <div align="center">
                <label> Votre Site Web :
                    <input type="url" placeholder="Votre site web ?">
                </label>
            </div>

            <div align="center">
                <label> Votre Date de Naissance :
                    <input type="date" placeholder="Votre date de naissance ?">
                </label>
            </div>

            <div align="center">
                <label> Mot de passe :
                    <input type="password" required>
                </label>
            </div>

            <div align="center">
                <label> Retaper votre mot de passe :
                    <input type="password" required>
                </label>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend align="center"> Gestion des groupes et des options </legend>

            <div align="center"> Votre Groupe :
                <label> Groupe 1 <input type="radio" name="group"> </label>
                <label> Groupe 2 <input type="radio" name="group"> </label>
                <label> Groupe 3 <input type="radio" name="group"> </label>
            </div>

            <div align="center">
                <label> Numéro de carte d'étudiant :
                    <input type="text" placeholder="Numéro de carte d'étudiant ?" size="25">
                </label>
            </div>

            <div align="center">
                <label> Choisissez les options que vous désirez :
                    <select>
                        <option> J2EE</option>
                        <option> Android</option>
                        <option> .Net</option>
                        <option> HTML 5</option>
                        <option> Flex</option>
                    </select>
                </label>
            </div>

            <div align="center">
                <label>
                    <input type="text" pattern="[I][N][S][A][T][0-9]{4}">
                </label>
            </div>
        </fieldset>
        <br>
        <div align="center">
            <input type="submit" placeholder="Valider">
            <input type="reset" placeholder="Effacer">
        </div>
    </form>
</section>
</body>
</html>
